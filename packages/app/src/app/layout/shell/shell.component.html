    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Account menu">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #userMenu="matMenu">
    <a mat-menu-item routerLink="/integrations">
        <mat-icon>extension</mat-icon>
        <span>Integrations</span>
    </a>
    <mat-divider />
    <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
            [mode]="isHandset() ? 'over' : 'side'"
            [opened]="!isHandset() || sidenavOpen()"
            (closedStart)="sidenavOpen.set(false)">
        <mat-nav-list>
            @for (item of navItems; track item.route) {
                <a mat-list-item
                   [routerLink]="item.route"
                   routerLinkActive="active-nav-item"
                   [routerLinkActiveOptions]="{ exact: item.exact }"
                   (click)="isHandset() && sidenavOpen.set(false)">
                    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                    <span matListItemTitle>{{ item.label }}</span>
                </a>
            }
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main class="main-content">
            <router-outlet />
        </main>
        <footer class="app-footer">
            <span>&copy; {{ year }} CinemaCove</span>
            <a routerLink="/privacy">Privacy Policy</a>
            <a href="https://github.com/orgs/CinemaCove/" target="_blank" rel="noopener noreferrer">GitHub</a>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
